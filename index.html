<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/styles.css" />
    </head>

    <body>
        <span class="badge badge--primary">10% Off</span>
        <span class="badge badge--secondary badge--small">20% Off</span>

        <ul class="list list--inline">
            <li class="list__item">Item 1</li>
            <li class="list__item">Item 2</li>
            <li class="list__item">Item 3</li>
        </ul>
        <ul class="list list--tick">
            <li class="list__item">Item 1</li>
            <li class="list__item">Item 2</li>
            <li class="list__item">Item 3</li>
        </ul>

        <span class="icon-container">
            <svg class="icon icon--primary">
                <use xlink:href="/images/sprite.svg#wordpress"></use>
            </svg>
        </span>

        <div>
            <button class="btn btn--block btn--primary">Get Started</button>
            <button class="btn btn--block btn--secondary">Get Started</button>
            <button class="btn btn--block btn--accent">Get Started</button>
            <button class="btn btn--block btn--outline">Get Started</button>
            <a href="#" class="btn btn--block btn--primary">Trial</a>
        </div>

        <div class="input-group">
            <span class="icon-container">
                <svg class="icon icon--primary">
                    <use xlink:href="/images/sprite.svg#wordpress"></use>
                </svg>
            </span>
            <input
                type="text"
                class="input"
                placeholder="Enter your domain name here:"
            />
            <button class="btn btn--accent">Search</button>
        </div>
    </body>
</html>
